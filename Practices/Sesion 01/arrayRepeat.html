<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>


<div ng-app="" ng-init="names=[
{name:'Pedro',color:'Rojo'},
{name:'Pablo',color:'Azul'},
{name:'Paco',color:'Amarillo'}]">

<ul>
  <li ng-repeat="x in names">
    {{ x.name + ', ' + x.color }}
  </li>
</ul>

</div>

</body>
</html>
