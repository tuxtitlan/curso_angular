<div class="container">
	<div class="jumbotron">
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Departamento</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td ng-bind="user.id"></td>
					<td ng-bind="user.name"></td>
					<td ng-bind="user.department"></td>
				</tr>
			</tbody>
		</table>
		<div class="pull-right">
			<button class="btn btn-primary" ng-click="cambiarPagina()">Cambiar de pagina</button>
		</div>
	</div>
</div>
