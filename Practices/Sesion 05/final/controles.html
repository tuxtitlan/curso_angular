<section>
	<div class="row">
		<div class="col-xs-6 col-md-6 col-md-offset-3">
			<form novalidate class="form">
				<div class="form-group">
					<label for="tipo">Tipo de grafica</label>
					<select name="tipo" ng-model="tipo" class="form-control">
						<option value="column">Columna</option>
						<option value="line">Linea</option>
						<option value="area">Area</option>
						<option value="pie">Pie</option>
					</select>
				</div>
				<div class="form-group">
					<label for="manzanas">Manzanas</label>
					<input name="manzanas" ng-model="manzanas" type="number" placeholder="Manzanas" class="form-control">
				</div>
				<div class="form-group">
					<label for="peras">Peras</label>
					<input name="peras" ng-model="peras" type="number" placeholder="Peras" class="form-control">
				</div>
				<div class="form-group">
					<label for="naranjas">Naranjas</label>
					<input name="naranjas" ng-model="naranjas" type="number" placeholder="Naranjas" class="form-control">
				</div>
			</form>
		</div>
	</div>
</section>
